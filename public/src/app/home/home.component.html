<script type="text/javascript">
  $(window).on('load', function () {
    $('#pickleModal').modal('hide');
  });
</script>


<div class="container">
  <div [ngClass]="'inline'">
  <app-nav></app-nav>
  </div>
  <div [ngClass]="'inline'">
  <form (submit)='searchByUser()' #formData='ngForm' >
    <input
      type="text"
      name="searchByUser"
      [(ngModel)]='userSearchItem'
      placeholder = 'Find a Pinackle user'>
    <input [ngClass]="'button'" type="submit" value='search'>
  </form>
  </div>

<p [ngClass]="'inline'" [ngClass]="'link'" [ngClass]="'left_margin'"> or search pickle pins by a topic</p>
<form [ngClass]="'inline'">
  <select class="selectpicker show-tick"
    (change)="searchByTopic()"
    name="category"
    [(ngModel)]="topicSearchItem">
    <option value="all">See All</option>
    <option value="Pickle Art">Pickle Art</option>
    <option value="Pickle Books">Pickle Books</option>
    <option value="Pickle Clothing">Pickle Clothing</option>
    <option value="Pickle Cockatails">Pickle Cocktails</option>
    <option value="Pickle DIY">Pickle DIY</option>
    <option value="Pickle Facts">Pickle Facts</option>
    <option value="Pickle History">Pickle History</option>
    <option value="Pickle Home Decor">Pickle Home Decor</option>
    <option value="Pickle Humor">Pickle Humor</option>
    <option value="Pickle Photography">Pickle Photography</option>
    <option value="Pickle Pop Culture">Pickle Pop Culture</option>
    <option value="Pickle Recipes">Pickle Recipes</option>
  </select>
</form><br>


<h3 [ngClass]="'link'" [ngClass]="'left-margin'">{{ resMsg }}</h3>


<h4><a [ngClass]="'link'" [ngClass]="'left-margin'" *ngFor="let user of userSearchResults" (click)="goToUser(user._id)">{{ user.fullName }}</a></h4>

  <h3 [ngClass]="'link'" [ngClass]="'left-margin'">{{ topicMessage }}</h3>

  <hr>
  <div [ngClass]="'left_margin'" id="columns">
  <app-pin *ngFor="let pin of pinArr" [pin]="pin" [ngClass]="'pin'" class="pins"></app-pin>
  </div>


</div>
